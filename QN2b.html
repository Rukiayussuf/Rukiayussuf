<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h3 style="text-align: center;">To illustrate Nested and Definition list Tags</h3>
    <h3>An ordered nested List:</h3>
    <ol type="1">
            <li>Coffee</li>
            <li>Tea 
                <ol type="a">
                        <li>Black Tea</li>
                        <li>Green Tea
                            <ol type="i">
                                <li>China</li>
                                <li>Africa</li>
                            </ol>
                        </li>
                 </ol>
         </li>
         <li>Milk</li>

    </ol>
   <h3> A difinition list:</h3>
        <dl>
            <dt>Bangalore</dt>
            <dd>_Capital city of kamatata</dd>
        </dl>
        <dl>
            <dt>Mumbai</dt>
            <dd>_Capital city of Maharashtra</dd>
        </dl>

       
</body>
</html>
